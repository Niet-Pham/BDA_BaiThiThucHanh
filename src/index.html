<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ngân Hàng Số</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    
    <!-- <script src="js/call-function.js"></script> -->
  </head>

  <body>

    <h1><b>Ngân Hàng Số</b></h1>
    
    <div class="container">
      <div>
        <button id="btnKetNoi" class="btn btn-warning">Kết nối Metamask</button>
        <p id="currentAddress">Chưa kết nối</p>
      </div>

      <form>
        <div class="form-group">
          <label for="receiveAddress">Địa chỉ nhận tiền</label>
          <input class="form-control" id="receiveAddress"  placeholder="Nhập địa chỉ nhận tiền">
        </div>
        <div class="form-group">
          <label for="amount">Số tiền</label>
          <div class="form-inline">
            <input class="form-control input-amount" id="amount" placeholder="Nhập số tiền"> TCT
              <button id="btnPheDuyet" class=" col btn btn-info">Phê duyệt</button>
              <button id="btnChuyenTien" class=" coll btn btn-success">Chuyển tiền</button>
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
